<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke´ Deck</title>
    <link rel="icon"  href="./img/pokeball.png">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js"></script>
    <script src="./script/tamplate.js"></script>
</head>
<body onload="onloadFunc()">
    <div id="overlay"  class="overlay" onclick="off(cardIndex)">

    </div>

    <div class="head_section" id="overlay_content">
        <div class="head_search_container">
        <div class="head_smal_logo_container">
            <img class="pokeball" src="./img/pokeball.png" >
            <p class="smal_logo_text">Poke´ Deck </p>
        </div>
        <div class="search_section">
            <input type="search" class="search_input" id="search_input" placeholder="Search Pokemon">
            <p id="search_info_text"></p>
        </div>
        </div>
        <div class="head_logo_container">   
            <img src="./img/pngimg.com - pokemon_logo_PNG9.png" alt="">
        </div>     
    </div> 

    <div class="card_section" id="card_section">
        <div id="load_screen">
            <div class="footer_section"></div>
        </div>



    <div class="footer_section"></div>
</body>
</html>


<div class="main_info_section">
    <div class="main_txt">Weight: 
    <div class="main_txt">Height: 
<div class="main_txt">Base experience:
    <div class="main_txt">Ability:
</div>

<div class="main_info">${data.weight}</div>
<div class="main_info">${data.height}</div>
<div class="main_info"> ${data.base_experience}</div>
<div class="main_info">${abilitiesText}</div>
